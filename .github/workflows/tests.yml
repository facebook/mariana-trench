on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install cmake libboost-all-dev zlib1g-dev libgtest-dev libjsoncpp-dev libfmt-dev libre2-dev git


      - name: Install Redex
        run: |
          git clone https://github.com/facebook/redex.git
          cd redex
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX="temp" ..
          make -j4
          make install
          cd ../..

      - name: Build and Test Mariana Trench
        run: |
          mkdir build
          cd build
          cmake -DREDEX_ROOT="../redex/build/temp" -DCMAKE_INSTALL_PREFIX="temp-mt" ..
          make -j4
          make install
          make check
