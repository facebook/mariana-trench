on: [push, pull_request]

jobs:
  run-tests:
    runs-on: macos-11

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: brew install python3 cmake zlib boost googletest jsoncpp fmt re2 git


      - name: Install Redex
        run: |
          git clone https://github.com/facebook/redex.git
          cd redex
          mkdir build
          cd build
          cmake -DCMAKE_INSTALL_PREFIX="temp" ..
          make -j4
          make install
          cd ../..

      - name: Build and Test Mariana Trench
        run: |
          mkdir build
          cd build
          cmake -DREDEX_ROOT="../redex/build/temp" -DCMAKE_INSTALL_PREFIX="temp-mt" ..
          make -j4
          make install
          make check
